<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>c:forEach (ajax)</title>
</h:head>
<h:body>
	<h:form id="testForm">
		<h1>c:forEach (ajax)</h1>
		<c:forEach items="#{testController.forEachContainers}" var="container" varStatus="status">
			<div>
				<h:selectBooleanCheckbox id="checked_#{status.index}" value="#{container.checked}">
					<f:ajax render="infotext_#{status.index}" />
				</h:selectBooleanCheckbox>
	    						
				<h:panelGroup id="infotext_#{status.index}">
					container.checked = #{container.checked}
				</h:panelGroup>
			</div>
		</c:forEach>
    </h:form>
    <hr />
    <a href="index.xhtml">Back</a>
</h:body>
</html>
