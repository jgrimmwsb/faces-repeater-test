<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>ui:repeat</title>
</h:head>
<h:body>
	<h:form id="testForm">
		<h1>ui:repeat</h1>
		<ui:repeat var="container" value="#{testController.forEachContainers}">
			<div>
				<h:selectBooleanCheckbox id="checked" value="#{container.checked}">
					<f:ajax render="infotext" />
				</h:selectBooleanCheckbox>
	    						
				<h:panelGroup id="infotext">
					container.checked = #{container.checked}
				</h:panelGroup>
			</div>
		</ui:repeat>
    </h:form>
    <hr />
    <a href="index.xhtml">Back</a>
</h:body>
</html>
